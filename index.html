<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form (Working Title)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap');
    </style>
    <script src="forms.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-main-left">
            <img class="container-main-left-img" src="images/img.jpg" alt="pictureArcade">
            <div class="container-main-left-card left-upper">
                <img class="container-main-left-img-odin" src="images/odin-lined.png" alt="pictureOdin">
                <p class="container-main-left-text">ODIN</p>
            </div>
            <div class="container-main-left-card left-lower">
                <p class="container-main-left-card-text-bottom">Photo by
                    <a class="link" href="https://unsplash.com/@ben_neale">Ben Neale</a>
                    on
                    <a class="link" href="https://unsplash.com/photos/zpxKdH_xNSI">Unsplash</a>
                </p>
            </div>

        </div>
        <div class="container-main-right">
            <div class="container-main-right-card-top">
                <div class="text-box"> 
                    This is not a real service! You know you need something 
                    something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.</div>
            </div>
            <div id="prio" class="container-main-right-card-middle">
                <p class="header-field">
                    Let's do this!
                </p>
                <div class="card-field">
                    <div class="col-layout">
                        <form id="form-sign-up">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" pattern="^([A-Z]|[a-z]){1,50}$" title="Alphabet characters only" required><br><br>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" pattern="^(.*?)([@])(.*?)[.](.*?)$" title="Example: bob@bob.com" required><br><br>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" onkeyup="checkPassword()"><br><br>
                        <!-- </form> -->
                    </div>
                    <div class="col-layout">
                        <!-- <form id="form-sign-up"> -->
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" pattern="^([A-Z]|[a-z]){1,50}$" title="Alphabet characters only" required><br><br>
                            <label for="pnumber">PHONE NUMBER</label>
                            <input type="tel" name="pnumber" id="pnumber" pattern="^(\d{10})$" title="Enter 10 Digit Number" maxlength="10"><br><br>
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="cpassword" id="cpassword" onkeyup="checkPassword()" required><br><br>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="container-main-right-card-bottom">
                <div class="card-button-sign-up">
                    <button class="button-sign-up" form="form-sign-up">Create Account</button>
                    <p>Already have an account? <a class="link-no-underline" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
